<!doctype html>
<html>
  <head>
    <title>Riot vue</title>
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <app></app>
    <script src="app.tag" type="riot/tag"></script>
    <script src="tags/markdown.html" type="riot/tag"></script>
    <script src="tags/githubcommits.html" type="riot/tag"></script>
    <script src="tags/firebase.html" type="riot/tag"></script>
    <script src="tags/gridcomponent.html" type="riot/tag"></script>
    <script src="tags/treeview.html" type="riot/tag"></script>
    <script src="tags/svggraph.html" type="riot/tag"></script>
    <script src="tags/imageslider.html" type="riot/tag"></script>
    <script src="tags/hackernews.html" type="riot/tag"></script>
    <script src="tags/todomvc.html" type="riot/tag"></script>

    <script src="//cdn.jsdelivr.net/g/riot@2.0.9(riot.min.js+compiler.min.js)"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
    <script src="//cdn.firebase.com/js/client/1.1.2/firebase.js"></script>

    <script>
    riot.mount('app', [
      {link:"#markdown", title:"Markdown Editor", vuelink:"http://vuejs.org/examples/index.html"},
      {link:"#githubcommits", title:"Github Commits", vuelink:"http://vuejs.org/examples/commits.html"},
      {link:"#firebase", title:"Firebase + Validation", vuelink:"http://vuejs.org/examples/firebase.html"},
      {link:"#gridcomponent", title:"Grid Component", vuelink:"http://vuejs.org/examples/grid-component.html"},
      {link:"#treeview", title:"Tree View", vuelink:"http://vuejs.org/examples/tree-view.html"},
      {link:"#svggraph", title:"SVG Graph", vuelink:"http://vuejs.org/examples/svg.html"},
      {link:"#imageslider", title:"Image Slider Component", vuelink:"http://vuejs.org/examples/image-slider.html"},
      {link:"#hackernews", title:"Hackernews Reader", vuelink:"http://vuejs.org/examples/hackernews.html"},
      {link:"#todomvc", title:"TodoMVC", vuelink:"http://vuejs.org/examples/todomvc.html"}
    ])
    </script>
  </body>
</html>
