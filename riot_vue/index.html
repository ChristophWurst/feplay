<!doctype html>
<html>
  <head>
    <title>Riot vue</title>
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <app></app>
    <script src="app.tag" type="riot/tag"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/riot/2.3.1/riot+compiler.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
    <script src="//cdn.firebase.com/js/client/2.2.9/firebase.js"></script>

    <script>
    riot.compile(function() {
      riot.mount('app', { examples: {
        markdown: { title:"Markdown Editor", desc:"Simple Markdown editor" },
        githubcommits: { title:"Github Commits", desc:"This example fetches latest Riot.js commits data from GitHubâ€™s API and displays them as a list. You can switch between the master and dev branches." },

        hackernews: { title:"Hackernews Reader", desc:"This example uses hackernews' offical firebase API." },
        todomvc: { title:"TodoMVC", desc:"TodoMVC by riotjs" },
        }
      })
    })

</html>
