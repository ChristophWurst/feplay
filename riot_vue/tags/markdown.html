<markdown>
  <style scoped>
  #editor {
    margin: 0;
    height: 600px;
    font-family: 'Helvetica Neue', Arial, sans-serif;
    color: #333;
  }

  #editor textarea, #editor div {
    display: inline-block;
    width: 49%;
    height: 100%;
    vertical-align: top;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    padding: 0 20px;
  }

  #editor textarea {
    border: none;
    border-right: 1px solid #ccc;
    resize: none;
    outline: none;
    background-color: #f6f6f6;
    font-size: 14px;
    font-family: 'Monaco', courier, monospace;
    padding: 20px;
  }
  </style>
  <div id="editor">
    <textarea oninput={ edit }># hello riot</textarea>
    <div name="resultdiv"></div>
  </div>

  <script>
  this.resultdiv.innerHTML = marked('# hello riot')
  edit(e) {
    this.resultdiv.innerHTML = marked(e.target.value)
  }
  </script>
</markdown>
