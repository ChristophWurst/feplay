<posts-view>
  <postcell each={_posts} data={this}></postcell>

  <script type="es6">
  import '../component/postcell.html'

  this._posts = []

  this.on('mount', () => {
    riot.control.trigger('ve_load_posts')
  })

  riot.control.on('se_posts_changed', posts => {
    this._posts = posts
    this.update()
  })
  </script>
</posts-view>
