<app>
  <button onclick={fivetimesdata}>*5 the world</button>
  <button onclick={removeLast}>Remove last</button>
  <button onclick={sleepSomeTime}>Sleep some time</button>
  <ul>
    <li each={data}>{v}</li>
  </ul>
  <div>{ summary() }</div>
  <div>{ max() }</div>
  <div name="sleep"></div>

  <script type="es6">
  var self = this
  let co = require('co')
  self.data = [{v: 1}, {v: 2}, {v: 3}, {v: 4}]

  // fivetimesdate() should become fivetimedata = function()
  this.fivetimesdata = function(e) {
    self.data.forEach(d => d.v *= 5)
  }

  this.removeLast = function() {
    self.data.splice(self.data.length - 1)
  }

  sleepFunc = function(ms) {
    return function(callback){
      setTimeout(callback, ms)
    }
  }

  this.sleepSomeTime = function() {
    co(function* (){
      self.sleep.innerHTML = "sleeping"
      yield sleepFunc(1000)
      self.sleep.innerHTML = "done with sleep"
    })
  }

  this.summary = function() {
    return `there are ${self.data.length} elements,
sum = ${self.data.map(d => d.v).reduce((a, b) => a + b)}`
  }

  this.max = function() {
    return `max = ${helpers.max(self.data.map(d => d.v))}`
  }
  </script>
</app>
