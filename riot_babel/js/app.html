<app>
  <button onclick={fivetimesdata}>*5 the world</button>
  <button onclick={removeLast}>Remove last</button>
  <ul>
    <li each={data}>{v}</li>
  </ul>
  <div>{ summary() }</div>
  <div>{ max() }</div>

  <script type="es6">
  var self = this
  self.data = [{v: 1}, {v: 2}, {v: 3}, {v: 4}]

  // fivetimesdate() should become fivetimedata = function()
  fivetimesdata = function(e) {
    self.data.forEach(d => d.v *= 5)
  }

  removeLast = function() {
    self.data.splice(self.data.length - 1)
  }

  summary = function() {
    return `there are ${self.data.length} elements, sum = ${self.data.map(d => d.v).reduce((a, b) => a + b)}`
  }

  max = function() {
    return `max = ${helpers.max(self.data.map(d => d.v))}`
  }
  </script>
</app>
